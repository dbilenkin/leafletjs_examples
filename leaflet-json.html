<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leaflet</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<style>
		html, body {
      height: 100%;
      margin: 0;
      padding: 0;
  	}
  	#mapid {
    	height: 100%;
  	}
	</style>
</head>
<body>

	<div id="mapid"></div>

	<script>
		var map = L.map('mapid');

		var geojsonFeature = {
			"type": "Feature",
			"properties": {
				"name": "804RVA",
				"popupContent": "Maps building at 804RVA tonight!"
			},
			"geometry": {
				"type": "Point",
				"coordinates": [37.5550910, -77.4584330]
			}
		};

		L.geoJson(geojsonFeature, {
			pointToLayer: function (feature, latlng) {
				var lng = latlng.lng,
					lat = latlng.lat;				
				map.setView([lng, lat], 18);
				var marker = L.marker([lng, lat]);
				return marker.bindPopup(feature.properties.popupContent).openPopup();
			}
		}).addTo(map);
		
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		    attribution: 'Map data &copy; OpenStreetMaps',
		    maxZoom: 18
		}).addTo(map);
	</script>
	
</body>
</html>
