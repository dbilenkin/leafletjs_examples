<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mapbox GL</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
	<style>
	  html, body { height: 100%; margin:0; padding:0; }
	  #map { height: 100%; width:100%; }
	  /*img { max-width: 100% !important; }*/

	</style>
</head>
<body>

	<div id='map'></div>
	<script>
		mapboxgl.accessToken = 'YOUR_API_TOKEN';
		var map = new mapboxgl.Map({
	    container: 'map',
	    style: 'mapbox://styles/mapbox/streets-v9',
			center: [-77.4584330, 37.5550910],
			zoom: 9
		});
	</script>

</body>
</html>
