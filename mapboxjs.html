<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mapboxjs</title>

	<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
	<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>

	<style>
	  body { margin:0; padding:0; }
	  #map { position:absolute; top:0; bottom:0; width:100%; }
	</style>

</head>
<body>
	<div id='map'></div>

	<script>
		L.mapbox.accessToken = 'YOUR_API_TOKEN';

		var map = L.mapbox.map('map', 'mapbox.streets')
		    .setView([37.5550910, -77.4584330], 9);

		//optional
		var marker = L.marker([37.5550910, -77.4584330]).addTo(map);
			var circle = L.circle([37.5550910, -77.4584330], 30, {
			    color: 'red',
			    fillColor: '#f03',
			    fillOpacity: 0.5
			}).addTo(map);

		marker.bindPopup("804RVA for the win!").openPopup();

	</script>
</body>
</html>
